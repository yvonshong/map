# .github/workflows/run-on-push.yml

name: Build and Deploy to GitHub Pages

# 触发条件：当有代码推送到 main 分支时
on:
  push:
    branches:
      - main

# 允许此工作流写入 git 仓库
permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      # 第一步：检出您的代码库的 main 分支
      - name: Checkout repository
        uses: actions/checkout@v4

      # 第二步：设置 Python 环境
      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # 第三步：安装 Python 依赖包
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip3 install requests tqdm pandas openpyxl

      # 第四步：运行 Python 脚本以生成文件
      - name: Run Python script to generate files
        run: |
          python3 geocode_script/geocode_locations.py
          python3 geocode_script/parse_flights.py

      # 第五步：将生成的文件部署到 gh-pages 分支
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          # GITHUB_TOKEN 是由 GitHub Actions 自动创建的，用于授权
          github_token: ${{ secrets.GITHUB_TOKEN }}
          # 要发布到 gh-pages 分支的目录
          # 发布根目录，包含 index.html, map.js, data/, style.css 等
          publish_dir: ./

      # 第五步：将生成的文件部署到 gh-pages 分支
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          # GITHUB_TOKEN 是由 GitHub Actions 自动创建的，用于授权
          github_token: ${{ secrets.GITHUB_TOKEN }}
          # 要发布到 gh-pages 分支的目录
          # 这里我们指定为 geocode_script 目录，因为它包含了脚本和生成的文件
          publish_dir: ./
          # 指定目标分支
          publish_branch: gh-pages
          # 自动提交的作者信息
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
          # 提交信息
          commit_message: 'Deploy generated files to gh-pages'
